<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Control Panel</title>
    <style>
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
        }
        
        .container {
            background: #3f3f3f;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgb(157, 52, 255);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            animation: float 6s ease-in-out infinite;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #status,
        #errors,
        #serverLogs {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        button {
            background: rgba(138, 43, 226, 0.5);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        
        button:hover {
            background: rgba(138, 43, 226, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #errors,
        #serverLogs {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(138, 43, 226, 0.3);
            border-radius: 10px;
        }
        
        #errors p,
        #serverLogs p {
            margin: 5px 0;
            padding: 5px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        #errors p:hover,
        #serverLogs p:hover {
            transform: scale(1.05);
            background: rgba(138, 43, 226, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Server Control Panel</h1>
        <div id="status">Server Status: <span id="statusText">Initializing...</span></div>
        <button id="toggleServer">Pause Server</button>
        <button id="clearErrors">Clear Errors</button>
        <h2>Server Errors</h2>
        <div id="errors"></div>
        <h2>Server Logs</h2>
        <div id="serverLogs"></div>
    </div>

    <script>
        const {
            ipcRenderer
        } = require('electron');
        const statusText = document.getElementById('statusText');
        const toggleButton = document.getElementById('toggleServer');
        const clearErrorsButton = document.getElementById('clearErrors');
        const errorsDiv = document.getElementById('errors');
        const serverLogsDiv = document.getElementById('serverLogs');

        ipcRenderer.on('server-status', (event, data) => {
            if (data.status === 'running') {
                statusText.textContent = `Running on port ${data.port}`;
                toggleButton.textContent = 'Pause Server';
            } else if (data.status === 'paused') {
                statusText.textContent = 'Paused';
                toggleButton.textContent = 'Resume Server';
            } else if (data.status === 'error') {
                statusText.textContent = `Error: ${data.message}`;
            }
        });

        ipcRenderer.on('server-errors', (event, errors) => {
            if (Array.isArray(errors)) {
                errorsDiv.innerHTML = errors.map(error => `<p>${error}</p>`).join('');
            } else {
                errorsDiv.innerHTML = '<p>No errors to display</p>';
            }
        });

        ipcRenderer.on('server-logs', (event, logs) => {
            if (Array.isArray(logs)) {
                serverLogsDiv.innerHTML = logs.map(log => `<p>${log}</p>`).join('');
            } else {
                serverLogsDiv.innerHTML = '<p>No logs to display</p>';
            }
        });

        toggleButton.addEventListener('click', () => {
            const action = toggleButton.textContent === 'Pause Server' ? 'pause' : 'resume';
            ipcRenderer.send('toggle-server', action);
        });

        clearErrorsButton.addEventListener('click', () => {
            ipcRenderer.send('clear-errors');
        });

        function fetchServerLogs() {
            ipcRenderer.send('get-server-logs');
        }

        // Initial request for errors and logs
        ipcRenderer.send('get-errors');
        fetchServerLogs();

        // Fetch logs every 5 seconds
        setInterval(fetchServerLogs, 5000);
    </script>
</body>

</html>
